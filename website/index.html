<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>

  <section class="nav">
    <h4>Weather Journal APP</h4>
  </section>
  <section id="home">
      <div class ="btnHolder">
        <div class="inputsHolder">
          <label class="zipLable"for="zip">Enter Zipcode here</label>
          <div class="inputs">
            <input type="text" id="zip" class="myInput" placeholder="enter zip code here">
          </div>
        </div>
        <div class="inputsHolder">
          <label for="feelings">How are you feeling today?</label>
          <div class="inputs">
            <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
          </div>
        </div>
        <div class="inputsHolder">
          <button id="generate" type = "submit"> Generate </button>
        </div>
      </div>
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
        <div id = "date" class="item"></div> 
        <div id = "temp" class="item"></div>
        <div id = "content" class="item"></div>
      </div>
      </div>
</section>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
